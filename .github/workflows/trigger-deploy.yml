name: Trigger staging deploy
on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag of laudspeaker/laudspeaker image to deploy
        required: true
        type: string
      env:
        description: Tag of laudspeaker/laudspeaker image to deploy
        required: true
        type: choice
        options:
          - "staging"
          - "prod"
jobs:
  deploy-staging:
    name: Redeploy staging
    uses: ./.github/workflows/deploy.yml
    with:
      image-repository: laudspeaker/laudspeaker
      image-tag: ${{ inputs.tag }}
      env: ${{ inputs.env }}
    secrets: inherit
